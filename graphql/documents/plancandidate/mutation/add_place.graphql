mutation AddPlaceToPlanCandidate($input: AddPlaceToPlanCandidateInput!) {
    addPlaceToPlanCandidate(input: $input) {
        planCandidateId
        plan {
            id
            name
            places {
                id
                googlePlaceId
                name
                images {
                    default
                    small
                    large
                }
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
                googleReviews {
                    rating
                    text
                    authorName
                    authorPhotoUrl
                    authorUrl
                    time
                }
                categories {
                    id
                }
                priceRange {
                    priceRangeMin
                    priceRangeMax
                    googlePriceLevel
                }
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}