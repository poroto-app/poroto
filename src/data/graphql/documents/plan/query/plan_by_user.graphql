query PlansByUser($userId: String!) {
    plansByUser(input: { userId: $userId }) {
        plans {
            id
            name
            places {
                ...PlaceFullFragment
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
            author {
                ...UserFullFragment
            }
        }
        author {
            id
            name
            photoUrl
        }
    }
}