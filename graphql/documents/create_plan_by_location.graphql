mutation CreatePlanByLocation($latitude: Float!, $longitude: Float!, $categories: [String!], $planDuration: Int, $basedOnCurrentLocation: Boolean!) {
    createPlanByLocation(input: {
        latitude: $latitude,
        longitude: $longitude,
        categories: $categories,
        freeTime: $planDuration,
        createdBasedOnCurrentLocation: $basedOnCurrentLocation,
    }) {
        session
        plans {
            id
            name
            places {
                id
                name
                photos
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}