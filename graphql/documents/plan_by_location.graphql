query PlansByLocation($latitude: Float!, $longitude: Float!, $limit: Int, $pageKey: String) {
    plansByLocation(input: {latitude: $latitude, longitude: $longitude, limit: $limit, pageKey: $pageKey}) {
        pageKey
        plans {
            id
            name
            places {
                id
                googlePlaceId
                name
                images {
                    default
                    small
                    large
                }
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
                googleReviews {
                    rating
                    text
                    authorName
                    authorPhotoUrl
                    authorUrl
                    time
                }
                categories {
                    id
                }
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}