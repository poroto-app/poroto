fragment PlaceFullFragment on Place {
    id
    googlePlaceId
    name
    images {
        default
        small
        large
        google
    }
    address
    location {
        longitude
        latitude
    }
    estimatedStayDuration
    categories {
        id
        name
    }
    priceRange {
        priceRangeMin
        priceRangeMax
        googlePriceLevel
    }
    likeCount
}

fragment PlacePreviewFragment on Place {
    id
    name
    images {
        default
        small
        large
        google
    }
    address
    categories {
        id
        name
    }
    likeCount
}