mutation CreatePlanByPlace($sessionId: String!, $placeId: String!) {
    createPlanByPlace(
        input: {session: $sessionId, placeId: $placeId}
    ) {
        session
        plan {
            id
            name
            places {
                id
                googlePlaceId
                name
                photos
                images {
                    default
                    small
                    large
                }
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
                googleReviews {
                    rating
                    text
                    authorName
                    authorPhotoUrl
                    authorUrl
                    time
                }
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}
