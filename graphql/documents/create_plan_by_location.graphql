mutation CreatePlanByLocation(
    $latitude: Float!,
    $longitude: Float!,
    $categoriesPreferred: [String!],
    $categoriesDisliked: [String!],
    $planDuration: Int,
    $basedOnCurrentLocation: Boolean!
) {
    createPlanByLocation(input: {
        latitude: $latitude,
        longitude: $longitude,
        categoriesPreferred: $categoriesPreferred,
        categoriesDisliked: $categoriesDisliked,
        freeTime: $planDuration,
        createdBasedOnCurrentLocation: $basedOnCurrentLocation,
    }) {
        session
        plans {
            id
            name
            places {
                id
                name
                photos
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}