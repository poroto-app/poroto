fragment PlaceFullFragment on Place {
    id
    googlePlaceId
    name
    images {
        default
        small
        large
    }
    location {
        longitude
        latitude
    }
    estimatedStayDuration
    googleReviews {
        rating
        text
        authorName
        authorPhotoUrl
        authorUrl
        time
    }
    categories {
        id
        name
    }
    priceRange {
        priceRangeMin
        priceRangeMax
        googlePriceLevel
    }
    likeCount
}