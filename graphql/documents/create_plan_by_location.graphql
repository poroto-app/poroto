mutation CreatePlanByLocation($latitude: Float!, $longitude: Float!, $categories: [String!]) {
    createPlanByLocation(input: {latitude: $latitude, longitude: $longitude, categories: $categories}) {
        session
        plans {
            id
            name
            places {
                name
                photos
                location {
                    longitude
                    latitude
                }
            }
            timeInMinutes
        }
    }
}