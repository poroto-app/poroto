query DestinationCandidatePlacesForPlanCandidate($input: DestinationCandidatePlacesForPlanCandidateInput!) {
    destinationCandidatePlacesForPlanCandidate(input: $input) {
        placesForPlanCandidates {
            planCandidateId
            places {
                ...PlaceFullFragment
            }
        }
    }
}