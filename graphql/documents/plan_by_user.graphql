query PlansByUser($userId: String!) {
    plansByUser(input: { userId: $userId }) {
        plans {
            id
            name
            places {
                id
                name
                photos
                thumbnails
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
            authorId
        }
        author {
            id
            name
            photoUrl
        }
    }
}