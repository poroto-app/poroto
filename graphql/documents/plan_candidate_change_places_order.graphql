mutation ChangePlacesOrderInPlanCandidate($input: ChangePlacesOrderInPlanCandidateInput!) {
    changePlacesOrderInPlanCandidate(input: $input) {
        plan {
            id
            name
            places {
                id
                googlePlaceId
                name
                images {
                    default
                    small
                    large
                }
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
                categories {
                    id
                }
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}