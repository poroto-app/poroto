query FetchPlanById($planId: String!) {
    plan(id: $planId) {
        id
        name
        places {
            id
            name
            photos
            location {
                longitude
                latitude
            }
            estimatedStayDuration
            googleReviews {
                rating
                text
                authorName
                authorPhotoUrl
                authorUrl
                time
            }
        }
        timeInMinutes
        transitions {
            duration
            from {
                id
            }
            to {
                id
            }
        }
    }
}