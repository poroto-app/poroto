query FetchPlans($pageKey: String) {
    plans(pageKey: $pageKey) {
        id
        name
        places {
            id
            name
            photos
            thumbnails
            location {
                longitude
                latitude
            }
            estimatedStayDuration
        }
        timeInMinutes
        transitions {
            duration
            from {
                id
            }
            to {
                id
            }
        }
    }
}