query FetchPlans($pageKey: String) {
    plans(pageKey: $pageKey) {
        id
        name
        places {
            id
            googlePlaceId
            name
            images {
                default
                small
                large
            }
            location {
                longitude
                latitude
            }
            estimatedStayDuration
            categories {
                id
            }
        }
        timeInMinutes
        transitions {
            duration
            from {
                id
            }
            to {
                id
            }
        }
    }
}