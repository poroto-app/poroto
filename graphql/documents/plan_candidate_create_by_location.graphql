mutation CreatePlanByLocation(
    $session: String,
    $latitude: Float!,
    $longitude: Float!,
    $googlePlaceId: String,
    $categoriesPreferred: [String!],
    $categoriesDisliked: [String!],
    $planDuration: Int,
    $basedOnCurrentLocation: Boolean!
) {
    createPlanByLocation(input: {
        session: $session,
        latitude: $latitude,
        longitude: $longitude,
        googlePlaceId: $googlePlaceId,
        categoriesPreferred: $categoriesPreferred,
        categoriesDisliked: $categoriesDisliked,
        freeTime: $planDuration,
        createdBasedOnCurrentLocation: $basedOnCurrentLocation,
    }) {
        session
        plans {
            id
            name
            places {
                id
                googlePlaceId
                name
                images {
                    default
                    small
                    large
                }
                location {
                    longitude
                    latitude
                }
                estimatedStayDuration
                googleReviews {
                    rating
                    text
                    authorName
                    authorPhotoUrl
                    authorUrl
                    time
                }
                categories {
                    id
                }
            }
            timeInMinutes
            transitions {
                duration
                from {
                    id
                }
                to {
                    id
                }
            }
        }
    }
}