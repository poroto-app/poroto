query FetchPlanById($planId: String!) {
    plan(id: $planId) {
        id
        name
        places {
            id
            googlePlaceId
            name
            photos
            thumbnails
            location {
                longitude
                latitude
            }
            estimatedStayDuration
        }
        timeInMinutes
        transitions {
            duration
            from {
                id
            }
            to {
                id
            }
        }
    }
}