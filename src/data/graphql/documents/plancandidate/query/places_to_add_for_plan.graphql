query PlacesToAddForPlanOfPlanCandidate($input: PlacesToAddForPlanCandidateInput!) {
    placesToAddForPlanCandidate(input: $input) {
        places {
            ...PlaceFullFragment
        }
        placesGroupedByCategory {
            category {
                id
                name
            }
            places {
                ...PlaceFullFragment
            }
        }
    }
}